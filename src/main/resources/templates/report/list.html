<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <header>
        <nav id="global_navi">
            <ul>
               <li><a th:href="@{/}">日報管理システム</a>
               <li><a th:href="@{/employee/list}">従業員管理</a>
               <li><a th:href="@{report/list}">日報管理</a>
               <li><a th:text="${#authentication.principal.employee.name} + '　さん'">name</a>
               <li><form method="post" th:action="@{/logout}">
                        <input type="submit" value="ログアウト">
                    </form>
               </li>
            </ul>
        </nav>
    </header>
    <h2>日報　一覧</h2>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reportlist}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.report_date}"></td>
            <td th:text="${report.title}"></td>
            <td><a th:href="@{/report/detail/{id}/(id=${report.employee.id})}">詳細を見る</a></td>
        </tr>
     </table>
     <label th:text=" '(全' + ${reportcount} + '件)' "></label><br/>
     <a th:href="@{/report/register}">新規日報の登録</a>
</body>
</html>
