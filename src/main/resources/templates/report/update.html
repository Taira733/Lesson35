<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
     <header>
        <nav id="global_navi">
            <ul>
               <li><a th:href="@{/}">日報管理システム</a></li>
               <li><a th:href="@{/employee/list}">従業員管理</a></li>
               <li><a th:href="@{/report/list}">日報管理</a></li>
               <li><a th:text="${#authentication.principal.employee.name} + '　さん'">name</a></li>
               <li><form method="post" th:action="@{/logout}">
                        <input type="submit" value="ログアウト">
                    </form>
               </li>
            </ul>
        </nav>
    </header>
    <h2>日報　編集ページ</h2>
    <form method="post" th:action="@{/report/update/}" th:object="${report}">
       <label for="date">日付</label>
        <br>
        <input type="date" th:field="*{report_date}">
        <br>
        <label for="name">氏名</label>
        <br>
        <input type="hidden"  th:field="*{id}">
        <input type="hidden" th:text="${#authentication.principal.employee.name}" th:field="*{employee.name}" >
        <br>
        <label for="title">タイトル</label>
        <br>
        <input type="text" th:field="*{title}">
        <br>
        <label for="content">内容</label>
        <br>
        <textarea name="content" th:field="*{content}" cols="50" rows="10"></textarea>
        <br>
        <input type="submit" value="投稿">
        <br>
        <a th:href="@{/report/list}">一覧に戻る</a>
    </form>
</body>
</html>
