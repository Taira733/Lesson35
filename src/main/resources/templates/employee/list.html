<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>the project of Daily Report System</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <header>
        <nav id="global_navi">
            <ul>
               <li><a>日報管理システム</a>
               <li><a>従業員管理</a>
               <li><a>日報管理</a>
               <li><a>さん</a>
               <li><a>ログアウト</a>
            </ul>
        </nav>
    </header>
    <table>
        <tr>
            <th>社員番号</th>
            <th>氏名</th>
            <th>操作</th>
        </tr>
        <tr th:each="employee : ${employeelist}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td><a th:href="@{/employee/update/{id}/(id=${employee.id})}">詳細を見る</a></td>
        </tr>
     </table>
     <label th:text=" '(全' + ${employeeListCount} + '件)' "></label><br/>
     <a th:href="@{/employee/register}">新規従業員の登録</a>
</body>
</html>
